{% load static %}

{% block title %} Home {% endblock title %}

{% block style %}

<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Flamenco&display=swap" rel="stylesheet">

<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round|Open+Sans">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

<link href="{% static  'css/compiled-4.19.2.min.css' %}" rel="stylesheet">

<link href="{% static 'css/food_inventory.css' %}" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.css">
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/buttons/1.7.1/css/buttons.dataTables.min.css">

{% endblock style %}

{% block content %}
{% if request.user.is_superuser %}

<header class="header ">
    <div class="dash" align="left;">

        <a href="{% url 'authentication:register' %}" title="Register" >
            <ion-icon style="font-size:33px; margin-left: 80%; margin-top:50px; margin-right:70px;color:black;" name="person-add" ></ion-icon>
        </a>
        <a href="{% url 'home:profile' %}" title="Manage Accounts"><ion-icon style="font-size:36px; color:black;" name="people"></ion-icon>
        </a>

    </div>

    {% endif %}

</header>

{% endblock content %}


{% block addextra %}
